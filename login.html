<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="form-tittle" id="form-tittle">Login Form</header>
        <div class="form-position">
            <button class="btn btn-login" id="btn-login">Login</button>
            <button class="btn btn-signup" id="btn-signup">Signup</button>
        </div>
        <div class="form-container">
            <section class="visible" id="login">
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-forgot">
                        <a href="#">Forgot password ?</a> 
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"> Login</button>
                    </div>
                    <div class="form-create">
                        <span>Create an account <a href="#">signup now</a></span>
                    </div>
                </form>
            </section>
            <section class="hidden" id="signup">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"> Signup</button>
                    </div>
                    <div class="form-create">
                        <span>Already have an anccount ? <a href="#">Login</a></span>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
